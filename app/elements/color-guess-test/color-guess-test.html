<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="color-guess-test" attributes="color">
  <template>
    <link rel="stylesheet" href="color-guess-test.css">

    <input type="text" value={{color}}>
    <span style="color: {{color}}">YOLO!</span>


    <template if="{{color == 'red'}}">
      <span class="congrats">Congrats! You guessed the right color!</span>
    </template>

  </template>
  <script>
    (function () {
      Polymer('color-guess-test', {
        color: 'blue'
      });
    })();
  </script>

</polymer-element>
